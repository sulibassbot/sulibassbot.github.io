<!DOCTYPE html>
<html>
<head>
	<title>My Bot UI</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>My Bot UI</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="chat">
					<div class="messages">
						<div class="message received">
							<p>Hello! How can I assist you today?</p>
						</div>
						<div class="message sent">
							<p>I need help finding a book.</p>
						</div>
						<div class="message received">
							<p>Sure, what's the title of the book?</p>
						</div>
						<!-- Add more messages here -->
					</div>
					<div class="input">
						<input type="text" placeholder="Type your message here...">
						<button>Send</button>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="sidebar">
					<h3>Bot Information</h3>
					<p>Bot Name: My Bot</p>
					<p>Version: 1.0</p>
					<p>Developer: John Smith</p>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
